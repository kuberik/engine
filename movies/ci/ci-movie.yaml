---
apiVersion: core.kuberik.io/v1alpha1
kind: Screener
metadata:
  name: engine-ci
spec:
  movie: engine-ci
  class: github.screener.kuberik.io
  type: Push
  config:
    repo:
      name: engine
      owner: kuberik
---
apiVersion: core.kuberik.io/v1alpha1
kind: Movie
metadata:
  name: engine-ci
spec:
  template:
    spec:
      screenplays:
      - name: main
        provision:
          resources:
          - apiVersion: v1
            kind: PersistentVolumeClaim
            metadata:
              name: &src_pvc src
            spec:
              accessModes: [ "ReadWriteOnce" ]
              resources:
                requests:
                  storage: 1Gi
        credits:
          opening:
          - name: status-pending
            action: &github_status_update_action
              template:
                spec:
                  volumes:
                  - &scripts_volume
                    name: &scripts_volume_name scripts
                    configMap: {name: engine-ci-scripts, defaultMode: 0744}
                  containers:
                  - name: status-update
                    image: cloudposse/github-status-updater
                    envFrom: [secretRef: {name: github-credentials}]
                    volumeMounts:
                    - &scripts_volume_mount
                      name: *scripts_volume_name
                      mountPath: /scripts
                    command: [/scripts/github-status-update.sh]
          closing:
          - name: status-finish
            action: *github_status_update_action
        scenes:
        - name: clone
          frames:
          - name: clone
            action:
              template:
                spec:
                  volumes:
                  - *scripts_volume
                  - &src_volume
                    name: src
                    persistentVolumeClaim:
                      claimName: src
                  containers:
                  - name: clone
                    image: &golang_image golang:1.14
                    command: [/scripts/git-clone.sh]
                    volumeMounts:
                    - *scripts_volume_mount
                    - &src_volume_mount
                      name: *src_pvc
                      mountPath: &src_mount_path "/src"
                    workingDir: *src_mount_path
        - name: build
          frames:
          - name: build
            action:
              template:
                spec:
                  volumes: [*src_volume]
                  containers:
                  - name: build
                    image: *golang_image
                    command: [make]
                    volumeMounts: [*src_volume_mount]
                    workingDir: *src_mount_path
        - name: test
          frames:
          - name: test
            action:
              template:
                spec:
                  volumes: [*src_volume]
                  containers:
                  - name: test
                    image: *golang_image
                    command: [make, test]
                    volumeMounts: [*src_volume_mount]
                    workingDir: *src_mount_path
        - name: publish
          frames:
          - name: publish
            action:
              template:
                spec:
                  volumes: [*src_volume, *scripts_volume]
                  containers:
                  - name: publish
                    image: gcr.io/kaniko-project/executor:latest
                    command: [/scripts/kaniko-publish.sh]
                    envFrom: [{secretRef: {name: ci-docker-publish}}]
                    volumeMounts: [*src_volume_mount, *scripts_volume_mount]
                    workingDir: *src_mount_path
